{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:20px;margin-left:50px;">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            <h5 style="text-align:center;">save your task</h5><br>
            {% csrf_token %}
             <div class="form-group">
                 <input  class="form-control" type="text" name="task" placeholder="enter your task">
            </div><br>
            <div class="form-group">
                <input  class="form-control" type="text" name="priority" placeholder="enter priority">
            </div><br>
            <div class="form-group">
                 <input  class="form-control" type="date" name="date" placeholder="enter date">
            </div><br>

            <input type="submit" class="btn btn-success">
        </form>
        </div>


        <div class="col-md-6">
            <h2>Task to be completed</h2>
            {% for i in obj %}
            <div class="shadow card ">
                <div class="card-body">

                               <h3 class="card-title" >{{i.name}}</h3>
                                <p class="card-text" ><b>{{i.priority}}</b></p>
                                <p class="card-text" ><b>{{i.date}}</b></p>
                                <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                                <a href="{% url 'update' i.id %}" class="btn btn-warning">update</a>
                    </div>
                </div>
            {% endfor %}<br>
            </div>
        </div>

    </div>


{% endblock %}
